<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Práctica #3 - API WEB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h2 class="text-center">Práctica #3 - API WEB</h2>
        <p class="text-center fw-bold">Liquidación de Servicios Públicos</p>
        <p class="text-center text-primary">Datos Facturación</p>

        <!-- Formulario -->
        <form id="formLiquidacion">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="txtVrDolar" class="form-label">Valor Dólar:</label>
                    <input type="text" id="txtVrDolar" class="form-control">
                </div>
                <div class="col-md-6">
                    <label for="txtCodinst" class="form-label">Código Instalación:</label>
                    <input type="text" id="txtCodinst" class="form-control">
                </div>
            </div>

            <div class="mb-3">
                <label for="cmbEst" class="form-label">Estrato:</label>
                <select id="cmbEst" class="form-select">
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </div>

            <p class="text-center text-primary fw-bold">Datos Consumo</p>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="txtKvh" class="form-label">Energía(kvh):</label>
                    <input type="text" id="txtKvh" class="form-control">
                </div>
                <div class="col-md-4">
                    <label for="txtKm3" class="form-label">Agua(m³):</label>
                    <input type="text" id="txtKm3" class="form-control">
                </div>
                <div class="col-md-4">
                    <label for="txtKit" class="form-label">Impulsos Tel:</label>
                    <input type="text" id="txtKit" class="form-control">
                </div>
            </div>

            <div class="text-center mb-3">
                <button type="button" id="btnLimpiar" class="btn btn-secondary">Limpiar</button>
                <button type="button" id="btnProcesar" class="btn btn-primary">Procesar</button>
            </div>
        </form>

        <p class="text-center text-primary fw-bold">Datos Cobro</p>

        <!-- Tabla de Resultados -->
        <table class="table table-bordered w-70 mx-auto" id="tablaResultados">
            <thead class="table-light">
                <tr>
                    <th colspan="3" class="text-center">Resultados</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td>Tarifa</td>
                    <td>Consumo</td>
                </tr>
                <tr>
                    <td>Total Energía</td>
                    <td><input type="text" id="txtTEner" class="form-control" readonly></td>
                    <td><input type="text" id="txtCEner" class="form-control" readonly></td>
                </tr>
                <tr>
                    <td>Total Agua</td>
                    <td><input type="text" id="txtTAgua" class="form-control" readonly></td>
                    <td><input type="text" id="txtCAgua" class="form-control" readonly></td>
                </tr>
                <tr>
                    <td>Total Teléfono</td>
                    <td><input type="text" id="txtTTel" class="form-control" readonly></td>
                    <td><input type="text" id="txtCTel" class="form-control" readonly></td>
                </tr>
                <tr>
                    <td>Impuesto Consumo</td>
                    <td colspan="2"><input type="text" id="txtimpC" class="form-control" readonly></td>
                </tr>
                <tr>
                    <td>Total a Pagar</td>
                    <td colspan="2"><input type="text" id="txtAPagar" class="form-control" readonly></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="Scripts/ctlFrmSP.js"></script>
</body>
</html>
